<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 class="title">Tik Tac Toe</h1>
    </div>

    <div class="main">
        <div class="player1 hidden box">
            <div class="left">
                <iframe src="https://giphy.com/embed/26gswlolJFFS33aYU" width="480" height="320" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
            </div>
            <div class="right">
                <input type="text" name="player1-name" id="player1-name" class="player1-name" placeholder="Player 1">
                <div class="container">
                    <div class="drop-down-diff">
                        <p class="diff">Difficulty</p>
                        <i class="fa-solid fa-caret-down carrot"></i>
                    </div>
                    <div class="drop-down-who">
                        <p class="who">Who's going to play</p>
                        <i class="fa-solid fa-caret-down carrot"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="vs-container hidden" id="vs-container">
            <h2 class="vs">VS</h2>
        </div>
        <div class="player2 hidden box" id="player2">
            <div class="left">
                <input type="text" name="player2-name" id="player2-name" class="player2-name" placeholder="Player 2">
                <div class="container">
                    <div class="drop-down-diff box">
                        <p class="diff">Difficulty</p>
                        <i class="fa-solid fa-caret-down carrot"></i>
                    </div>
                    <div class="drop-down-who box">
                        <p class="who">Who's going to play</p>
                        <i class="fa-solid fa-caret-down carrot"></i>
                    </div>
                </div>
            </div>
            <div class="right">
                <iframe src="https://giphy.com/embed/l0ExuTvQUYoEtzPTG" width="480" height="319" style=""
                    frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>
        <div class="btn-start box">
            <button class="start-game">Start Game</button>
        </div>
    </div>
    <div class="footer">
        <p class="text">MADE BY TheLegendHimSelf | <a href="#" class="source"
                style="text-decoration: none;color: rgb(92, 92, 92);">SOURCE</a></p>
    </div>
</body>
<script src="https://kit.fontawesome.com/a37893a5ac.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
